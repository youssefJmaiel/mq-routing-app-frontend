<mat-card>
    <mat-card-title>Liste des Partenaires</mat-card-title>
  
    <!-- Bouton pour ajouter un partenaire -->
    <button mat-button color="primary" [routerLink]="['/add-partner']">Ajouter un partenaire</button>
  
    <mat-table [dataSource]="partners" class="mat-elevation-z8">
      <!-- Alias -->
      <ng-container matColumnDef="alias">
        <mat-header-cell *matHeaderCellDef> Alias </mat-header-cell>
        <mat-cell *matCellDef="let partner"> {{ partner.alias }} </mat-cell>
      </ng-container>
  
      <!-- Type -->
      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
        <mat-cell *matCellDef="let partner"> {{ partner.type }} </mat-cell>
      </ng-container>
  
      <!-- Direction -->
      <ng-container matColumnDef="direction">
        <mat-header-cell *matHeaderCellDef> Direction </mat-header-cell>
        <mat-cell *matCellDef="let partner"> {{ partner.direction }} </mat-cell>
      </ng-container>
  
      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let partner">
          <button mat-button color="primary" (click)="openPartnerDetails(partner)">DÃ©tails</button>
          <button mat-button color="warn" (click)="deletePartner(partner.id)">Supprimer</button>
          <button mat-button color="accent" (click)="updatePartner(partner)">Edit</button>
        </mat-cell>
      </ng-container>
  
      <!-- Header and Row Definitions -->
      <mat-header-row *matHeaderRowDef="['alias', 'type', 'direction', 'actions']"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['alias', 'type', 'direction', 'actions']"></mat-row>
    </mat-table>
  </mat-card>
