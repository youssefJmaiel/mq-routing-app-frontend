<mat-card>
  <button mat-button (click)="openAddMessageDialog()">Add Message</button>
  <mat-card-title>Liste des Messages</mat-card-title>
  <mat-table [dataSource]="messages" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let message"> {{ message.id }} </mat-cell>
    </ng-container>

    <!-- Content Column -->
    <ng-container matColumnDef="content">
      <mat-header-cell *matHeaderCellDef> Contenu </mat-header-cell>
      <mat-cell *matCellDef="let message"> {{ message.content }} </mat-cell>
    </ng-container>
    <!-- Content Column -->
    <ng-container matColumnDef="receiver">
      <mat-header-cell *matHeaderCellDef> Receiver </mat-header-cell>
      <mat-cell *matCellDef="let message"> {{ message.receiver }} </mat-cell>
    </ng-container>
    <!-- Timestamp Column -->
    <ng-container matColumnDef="timestamp">
      <mat-header-cell *matHeaderCellDef> Horodatage </mat-header-cell>
      <mat-cell *matCellDef="let message"> {{ message.timestamp }} </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let message">
        <!-- Bouton Détails -->
        <button mat-button color="primary" (click)="openMessageDetails(message)">
          Détails
        </button>
    
        <!-- Bouton Supprimer -->
        <button mat-button color="warn" (click)="deleteMessage(message.id)">
          Supprimer
        </button>
      </mat-cell>
    </ng-container>
    

    <!-- Header Row -->
    <mat-header-row *matHeaderRowDef="['id', 'content','receiver' ,'timestamp', 'actions']"></mat-header-row>

    <!-- Data Rows -->
    <mat-row *matRowDef="let row; columns: ['id', 'content', 'receiver' ,'timestamp', 'actions'];"></mat-row>
  </mat-table>
</mat-card>
